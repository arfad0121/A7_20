<body>
    <div class="form_regis">
        <h3>REGISTRASI</h3><br>
        <form action="" method="post" enctype="multipart/form-data">
            <label for="">Nama Lengkap</label><br>
            <input type="text" name="nama_akun" id=""> <br><br>

            <label for="">Username</label><br>

        </form>
        <br>
    </div>
